<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking - Alexander Honkala</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="content-page">
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <h1>Thinking</h1>
        </header>
        <main id="posts-list">
            <!-- Posts loaded dynamically -->
        </main>
    </div>
    <script type="module">
        fetch('/posts/index.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-list');
                const html = posts.map(post => `
                    <article>
                        <h2><a href="post.html?slug=${post.slug}">${post.title}</a></h2>
                        <span class="date">${post.date}</span>
                        <p>${post.description}</p>
                    </article>
                `).join('');
                container.innerHTML = html;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('posts-list').innerHTML = '<p>Could not load posts.</p>';
            });
    </script>
    <script type="module" src="/src/night-mode.js"></script>
</body>

</html>
